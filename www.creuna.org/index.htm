<script>
// Define which domains to autoLink.
ga('linker:autoLink', ['//creuna.net'], false, true);

ga(function(tracker) {
  //console.log(tracker);

  $("body a.btn[href*='nbt']").each(function(){
    addListener(this, 'mousedown', decorateMe);
    addListener(this, 'keydown', decorateMe);
    $(this).click(function(){return false;});
  }); 

  function decorateMe(event) {
    console.log("decorating...", event);
    event = event || window.event;                            // Cross browser hoops.
    var target = event.target || event.srcElement;
    console.log("target", target);
    if (target && target.href) {                              // Ensure this is a link.
      ga('linker:decorate', target);
    }
  }

  // Cross browser way to listen for events.
  function addListener(element, type, callback) {
   if (element.addEventListener) element.addEventListener(type, callback);
   else if (element.attachEvent) element.attachEvent('on' + type, callback);
  }
});

</script
